<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/logo.png" alt="Logo" width="80" height="34" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
</head>
<body>
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Order placed !</h4>
        <p>Aww yeah, you successfully ordered Aurora Magic Projector. </p>
        <p>Thanks for supporting Local Business. </p>
        <p>You should be getting the order confirmation shortly!</p>
        <hr>
        <p class="mb-0">This Tab will close automatically for security reasons</p>
      </div>
      <script>
        // Function to close the window after 5 seconds
        function closeWindow() {
            window.setTimeout(function() {
                window.close();
            }, 5000); // 5000 milliseconds = 5 seconds
        }

        // Call the function when the page is loaded
        window.onload = closeWindow;
    </script>
</body>
</html>
